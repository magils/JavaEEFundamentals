group 'com.mgil.labs'
version '1.0-SNAPSHOT'

apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':EJB-Commons')
    providedCompile 'javax:javaee-api:7.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    providedCompile 'org.jboss.logging:jboss-logging:3.3.2.Final'
}
